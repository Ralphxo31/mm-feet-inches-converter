<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MM ↔ Feet-Inches Converter (Engineer Style)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 120px;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>MM ↔ Feet-Inches Converter (Engineer Style)</h1>

  <h2>Convert MM to Feet-Inches</h2>
  <input type="number" id="mmInput" placeholder="Enter mm" />
  <button onclick="convertToFeetInches()">Convert</button>
  <p id="feetInchesOutput"></p>

  <h2>Convert Feet-Inches to MM</h2>
  <input type="number" id="feetInput" placeholder="Feet" />
  <input type="number" id="inchesInput" placeholder="Inches" />
  <button onclick="convertToMM()">Convert</button>
  <p id="mmOutput"></p>

  <script>
    function convertToFeetInches() {
      const mm = parseFloat(document.getElementById('mmInput').value);
      if (isNaN(mm)) return;

      const totalInches = mm / 25.4;
      const totalInchesRoundedDown = Math.floor(totalInches); // Force full rounding down

      const feet = Math.floor(totalInchesRoundedDown / 12);
      const inches = totalInchesRoundedDown % 12;

      document.getElementById('feetInchesOutput').innerText =
        `${mm} [${feet}' ${inches}"]`;
    }

    function convertToMM() {
      const feet = parseFloat(document.getElementById('feetInput').value);
      const inches = parseFloat(document.getElementById('inchesInput').value);
      if (isNaN(feet) || isNaN(inches)) return;

      const totalInches = (feet * 12) + inches;
      const mm = totalInches * 25.4;

      document.getElementById('mmOutput').innerText =
        `${feet}' ${inches}" = ${Math.floor(mm)} mm`;
    }
  </script>
</body>
</html>
